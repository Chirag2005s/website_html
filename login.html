<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Log in</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- <h2 id="col">IMAGES</h2> -->
            <center id="img"><img src="https://smarteyeapps.com/storage/products/login-page-design-in-html.webp" width="600" height="500"></center>
        </div>

        <div class="col-md-6">
            <h2 id="col">SIGN UP FOR FREE</h2>
            <!-- <p><center class="md"><input type="name" text="name" placeholder="Enter your name"></center></p>
            <p><center><input type="password" text="password" placeholder="Enter your password"></center></p> -->
            <!-- <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <p><input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com"></p> -->

            <div class="modal-body p-5 pt-0">
                <form class="">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <a href="#"><button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button></a>
                  <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                  <hr class="my-4">
                  <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                  <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <!-- <svg class="bi me-1" width="16" height="16"><use xlink:href="#"><i class="bi bi-facebook"></i></use></svg> -->
                    Sign up with Twitter
                  </button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                    <!-- <svg class="bi me-1" width="16" height="16"><use xlink:href="#"></use></svg> -->
                    Sign up with Facebook
                  </button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <!-- <svg class="bi me-1" width="16" height="16"><use xlink:href="#"></use></svg> -->
                    Sign up with GitHub
                  </button>
                </form>
              </div>


        </div>


    </div>
</div>

</body>
</html>
